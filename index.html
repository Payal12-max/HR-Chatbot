<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered HR Chatbot for screening candidates">
    <title>HR Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bbg.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content-box {
            background: linear-gradient(to right,rgba(0, 0, 0, 0.856), rgba(255, 255, 255, 0.856));
            border: 3px solid #000000;
            padding: 100px 100px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .content-box h1 {
            margin-top: -20px;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #dbdbdb;
            -webkit-text-stroke: 1.5px #000000;
        }

        .content-box p {
            margin-top: 0;
            margin-bottom: 50px;
            font-size: 20px;
            color: #000000;
        }
        .pulse-button {
            padding: 14px 28px;
            background-color: #141414;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .pulse-button:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-box">
            <h1>Welcome to the HR Chatbot</h1>
            <p>This is an AI-powered screening assistant for evaluating candidates.</p>
            <a href="https://hrcandidatescreening11.streamlit.app" target="_blank" class="pulse-button">Launch
                Chatbot</a>
        </div>
    </div>
</body>

</html>
